<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-weight: 600;
            color: #555;
        }

        select, input[type="date"] {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            min-width: 200px;
        }

        input[type="date"] {
            min-width: 160px;
        }

        select:hover, input[type="date"]:hover {
            border-color: #667eea;
        }

        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .custom-date-range {
            display: none;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .custom-date-range.show {
            display: flex;
        }

        .custom-date-range label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        .fetch-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .fetch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .warning {
            display: none;
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .connection-status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .section-header {
            padding: 20px 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #444;
        }

        .section-content {
            padding: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #e1e8ed;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #777;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #444;
            font-weight: 600;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .export-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e1e8ed;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-hold {
            background: #fff3cd;
            color: #856404;
        }

        .status-placed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-processing {
            background: #ffeaa7;
            color: #6c5ce7;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .items-list {
            font-size: 0.9rem;
            color: #666;
        }

        canvas {
            max-height: 400px;
        }

        .status-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-filter label {
            font-weight: 600;
            color: #555;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .date-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .custom-date-range {
                flex-direction: column;
                margin-left: 0;
                margin-top: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .export-buttons {
                flex-wrap: wrap;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .controls,
            .export-buttons,
            .connection-status {
                display: none !important;
            }
            
            .section {
                box-shadow: none;
                border: 1px solid #ddd;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            ⏳ Waiting for client configuration from parent window...
        </div>

        <div class="controls">
            <div class="date-selector">
                <label for="dateRangeSelect">Select Date Range:</label>
                <select id="dateRangeSelect">
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="last7days">Last 7 Days</option>
                    <option value="last30days" selected>Last 30 Days</option>
                    <option value="thisMonth">This Month</option>
                    <option value="lastMonth">Last Month</option>
                    <option value="custom">Custom Range</option>
                </select>
                
                <div class="custom-date-range" id="customDateRange">
                    <label for="fromDate">From:</label>
                    <input type="date" id="fromDate">
                    <label for="toDate">To:</label>
                    <input type="date" id="toDate">
                </div>
            </div>
            
            <div class="status-filter">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="Hold">Hold</option>
                    <option value="Placed">Placed</option>
                    <option value="Completed">Completed</option>
                    <option value="Processing">Processing</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            
            <button class="fetch-btn" onclick="fetchData()" id="refreshBtn" disabled>Refresh Data</button>
        </div>

        <div class="loading" id="loading">Loading data...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <div class="warning" id="warning"></div>

        <!-- Report Deck Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Report Deck</h2>
            </div>
            <div class="section-content">
                <div class="stats-grid" id="statsGrid"></div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Sales</h3>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Reports</h2>
                <div class="export-buttons">
                    <button class="export-btn" onclick="printReport()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Print
                    </button>
                    <button class="export-btn" onclick="downloadPDF()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <polyline points="9 15 12 12 15 15"></polyline>
                        </svg>
                        PDF
                    </button>
                    <button class="export-btn" onclick="downloadExcel()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Excel
                    </button>
                </div>
            </div>
            <div class="section-content">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Client ID</th>
                            <th>Date</th>
                            <th>Table</th>
                            <th>Status</th>
                            <th>Items</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ===== API CONFIGURATION - MODIFY THIS SECTION =====
        const API_ENDPOINT = 'https://raw.githubusercontent.com/maheshpomakm/ReportsJson/main/Reports_Json_Sample.json';
        // Change the above URL to your actual API endpoint

        // Global configuration object - clientId and authToken come from iframe
        let dashboardConfig = {
            apiEndpoint: API_ENDPOINT,
            clientId: null,
            authToken: null,
            isConfigured: false
        };
        
        let salesChart = null;
        let currentOrders = [];
        let allOrders = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            setupIframeListeners();
            setupUIEventListeners();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fromDate').value = today;
            document.getElementById('toDate').value = today;
            
            // Notify parent that iframe is ready
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'IFRAME_READY',
                    message: 'Dashboard iframe is ready to receive configuration'
                }, '*');
            } else {
                // If not in iframe, auto-configure for standalone testing
                setTimeout(() => {
                    dashboardConfig.clientId = 'STANDALONE_TEST';
                    dashboardConfig.isConfigured = true;
                    updateConnectionStatus();
                    fetchData();
                }, 1000);
            }
        });

        // Setup iframe message listeners
        function setupIframeListeners() {
            // Listen for messages from parent window
            window.addEventListener('message', function(event) {
                // For security, you should validate event.origin in production
                // if (event.origin !== "https://yourdomain.com") return;
                
                try {
                    const data = event.data;
                    
                    if (data.type === 'IFRAME_CONFIG') {
                        handleConfigurationMessage(data);
                    } else if (data.type === 'IFRAME_FILTER') {
                        handleFilterMessage(data);
                    } else if (data.type === 'IFRAME_REFRESH') {
                        fetchData();
                    }
                } catch (error) {
                    console.error('Error processing message from parent:', error);
                    showError('Error processing configuration from parent window');
                }
            });
        }

        // Handle configuration message from parent
        function handleConfigurationMessage(data) {
            // Only accept clientId and authToken from parent - API endpoint is hardcoded
            dashboardConfig.clientId = data.clientId || null;
            dashboardConfig.authToken = data.authToken || null;
            dashboardConfig.isConfigured = true;

            // Update connection status
            updateConnectionStatus();

            // Enable the refresh button
            document.getElementById('refreshBtn').disabled = false;

            // Send acknowledgment back to parent
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'IFRAME_CONFIG_RECEIVED',
                    config: {
                        apiEndpoint: dashboardConfig.apiEndpoint,
                        clientId: dashboardConfig.clientId,
                        authToken: dashboardConfig.authToken ? 'configured' : null
                    },
                    message: 'Configuration received successfully'
                }, '*');
            }

            // Automatically fetch data once configured
            fetchData();
        }

        // Handle filter message from parent
        function handleFilterMessage(data) {
            if (!dashboardConfig.isConfigured) {
                showError('Dashboard not configured yet');
                return;
            }

            const filter = data.filter || null;
            const dateRange = data.dateRange || null;

            // Apply filter if provided
            if (dateRange) {
                document.getElementById('dateRangeSelect').value = dateRange;
                toggleCustomDateRange();
            }
            
            if (filter) {
                document.getElementById('statusFilter').value = filter;
            }
            
            // Apply filter and refresh data
            filterAndDisplayData();
        }

        // Update connection status display
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (dashboardConfig.isConfigured) {
                statusEl.innerHTML = `
                    <strong>✓ Connected</strong> - 
                    API: ${dashboardConfig.apiEndpoint.includes('github') ? 'GitHub Sample Data' : 'Custom API'} | 
                    Client: ${dashboardConfig.clientId || 'Not specified'} | 
                    Auth: ${dashboardConfig.authToken ? 'Configured' : 'Not configured'}
                `;
                statusEl.classList.add('connected');
            } else {
                statusEl.innerHTML = '⏳ Waiting for client configuration from parent window...';
                statusEl.classList.remove('connected');
            }
        }

        // Setup UI event listeners
        function setupUIEventListeners() {
            // Date range change handler
            document.getElementById('dateRangeSelect').addEventListener('change', function() {
                toggleCustomDateRange();
                if (dashboardConfig.isConfigured) {
                    filterAndDisplayData();
                }
            });
            
            // Custom date change handlers
            document.getElementById('fromDate').addEventListener('change', function() {
                if (document.getElementById('dateRangeSelect').value === 'custom' && dashboardConfig.isConfigured) {
                    filterAndDisplayData();
                }
            });
            
            document.getElementById('toDate').addEventListener('change', function() {
                if (document.getElementById('dateRangeSelect').value === 'custom' && dashboardConfig.isConfigured) {
                    filterAndDisplayData();
                }
            });
            
            // Status filter change handler
            document.getElementById('statusFilter').addEventListener('change', function() {
                if (dashboardConfig.isConfigured) {
                    filterAndDisplayData();
                }
            });
        }

        // Toggle custom date range visibility
        function toggleCustomDateRange() {
            const dateRange = document.getElementById('dateRangeSelect').value;
            const customDateRange = document.getElementById('customDateRange');
            
            if (dateRange === 'custom') {
                customDateRange.classList.add('show');
            } else {
                customDateRange.classList.remove('show');
            }
        }

        // Get date range in timestamps
        function getDateRange() {
            const dateRange = document.getElementById('dateRangeSelect').value;
            const now = new Date();
            let startDate, endDate;

            switch (dateRange) {
                case 'today':
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
                    break;
                    
                case 'yesterday':
                    const yesterday = new Date(now);
                    yesterday.setDate(yesterday.getDate() - 1);
                    startDate = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 0, 0, 0, 0);
                    endDate = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 23, 59, 59, 999);
                    break;
                    
                case 'last7days':
                    startDate = new Date(now);
                    startDate.setDate(startDate.getDate() - 7);
                    startDate.setHours(0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
                    break;
                    
                case 'last30days':
                    startDate = new Date(now);
                    startDate.setDate(startDate.getDate() - 30);
                    startDate.setHours(0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
                    break;
                    
                case 'thisMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
                    break;
                    
                case 'lastMonth':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1, 0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0, 23, 59, 59, 999);
                    break;
                    
                case 'custom':
                    const fromDateValue = document.getElementById('fromDate').value;
                    const toDateValue = document.getElementById('toDate').value;
                    
                    if (!fromDateValue || !toDateValue) {
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
                        endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
                    } else {
                        startDate = new Date(fromDateValue + 'T00:00:00');
                        endDate = new Date(toDateValue + 'T23:59:59');
                    }
                    break;
                    
                default:
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
                    endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59, 999);
            }

            return {
                start: startDate.getTime(),
                end: endDate.getTime()
            };
        }

        // Parse the nested data structure with default dates
        function parseOrderData(data) {
            if (!data.order || !Array.isArray(data.order)) {
                throw new Error('Invalid data structure: expected "order" array');
            }

            return data.order.map((order, index) => {
                // Generate a date for demo purposes if not present
                let orderDate = order.date?.content || '';
                
                if (!orderDate) {
                    // Create dates spread across the last 30 days for demo
                    const today = new Date();
                    const daysAgo = Math.floor(Math.random() * 30); // Random day within last 30 days
                    const date = new Date(today);
                    date.setDate(date.getDate() - daysAgo);
                    orderDate = date.toISOString().split('T')[0]; // Format: YYYY-MM-DD
                }
                
                return {
                    clientId: order.clientId?.content || '',
                    orderId: order.orderId?.content || '',
                    date: orderDate,
                    table: parseInt(order.table?.content) || 0,
                    status: order.status?.content || '',
                    items: order.items || [],
                    quantity: Object.entries(order.quantity || {}).reduce((acc, [key, val]) => {
                        acc[key] = parseInt(val.content) || 0;
                        return acc;
                    }, {}),
                    total: parseFloat(order.total?.content?.replace(',', '')) || 0
                };
            });
        }

        // Filter orders based on selected date range and status
        function filterOrders(orders) {
            const dateRange = getDateRange();
            const statusFilter = document.getElementById('statusFilter').value;
            
            return orders.filter(order => {
                // Date filter
                if (!order.date) return false;
                const orderDate = new Date(order.date).getTime();
                const dateMatch = orderDate >= dateRange.start && orderDate <= dateRange.end;
                
                // Status filter
                const statusMatch = !statusFilter || order.status === statusFilter;
                
                return dateMatch && statusMatch;
            });
        }

        // Fetch data from API
        async function fetchData() {
            if (!dashboardConfig.isConfigured) {
                showError('Dashboard not configured. Please wait for parent window configuration.');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const warning = document.getElementById('warning');
            const refreshBtn = document.getElementById('refreshBtn');

            // Show loading, hide messages
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            warning.style.display = 'none';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                // Check if this is the GitHub endpoint (GET) or a custom endpoint (POST)
                const isGitHubEndpoint = dashboardConfig.apiEndpoint.includes('githubusercontent.com');
                
                let response;
                
                if (isGitHubEndpoint) {
                    // For GitHub, use simple GET
                    response = await fetch(dashboardConfig.apiEndpoint, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                } else {
                    // For custom endpoints, use POST with authentication
                    const requestBody = {
                        clientId: dashboardConfig.clientId,
                        timestamp: Date.now(),
                        action: 'fetchAll'
                    };

                    const headers = {
                        'Content-Type': 'application/json'
                    };

                    // Add auth token if available
                    if (dashboardConfig.authToken) {
                        headers['Authorization'] = `Bearer ${dashboardConfig.authToken}`;
                    }

                    response = await fetch(dashboardConfig.apiEndpoint, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestBody)
                    });
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Parse and store all data
                allOrders = parseOrderData(data);
                
                // Apply current filters
                filterAndDisplayData();

                // Notify parent about successful fetch
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'IFRAME_DATA_LOADED',
                        totalOrders: allOrders.length,
                        filteredOrders: currentOrders.length
                    }, '*');
                }

                // Show success message
                success.textContent = `Successfully loaded ${allOrders.length} total orders!`;
                success.style.display = 'block';
                
                setTimeout(() => { success.style.display = 'none'; }, 3000);

            } catch (err) {
                console.error('Error:', err);
                
                const errorMessage = 'Error loading data: ' + err.message;
                showError(errorMessage);
                
                // Notify parent about error
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'IFRAME_ERROR',
                        error: err.message,
                        action: 'fetch'
                    }, '*');
                }
                
                // Clear current data
                allOrders = [];
                currentOrders = [];
                updateStats(currentOrders);
                updateCharts(currentOrders);
                updateTable(currentOrders);
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

        // Filter and display data based on current selections
        function filterAndDisplayData() {
            if (allOrders.length === 0) {
                // If no data loaded yet, fetch it first
                fetchData();
                return;
            }
            
            try {
                // Apply filters
                currentOrders = filterOrders(allOrders);
                
                // Update all sections
                updateStats(currentOrders);
                updateCharts(currentOrders);
                updateTable(currentOrders);

                // Notify parent about successful filter
                if (window.parent !== window) {
                    const statusFilter = document.getElementById('statusFilter').value;
                    window.parent.postMessage({
                        type: 'IFRAME_FILTER_APPLIED',
                        filter: statusFilter || 'none',
                        resultCount: currentOrders.length,
                        totalCount: allOrders.length
                    }, '*');
                }

                // Show filter result message
                const selectedRange = document.getElementById('dateRangeSelect').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const rangeText = selectedRange === 'custom' 
                    ? `${document.getElementById('fromDate').value} to ${document.getElementById('toDate').value}`
                    : selectedRange;

                const warning = document.getElementById('warning');
                warning.textContent = `Showing ${currentOrders.length} orders for ${rangeText}${statusFilter ? ` with status: ${statusFilter}` : ''}`;
                warning.style.display = 'block';
                
                setTimeout(() => {
                    warning.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error filtering orders:', error);
                showError('Error filtering orders: ' + error.message);
            }
        }

        // Show error message
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Update statistics cards
        function updateStats(orders) {
            const statsGrid = document.getElementById('statsGrid');
            
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const placedOrders = orders.filter(o => o.status === 'Placed').length;
            const completedOrders = orders.filter(o => o.status === 'Completed').length;
            const holdOrders = orders.filter(o => o.status === 'Hold').length;
            const processingOrders = orders.filter(o => o.status === 'Processing').length;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Orders</div>
                    <div class="stat-value">${totalOrders}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Revenue</div>
                    <div class="stat-value">₹${totalRevenue.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value">${completedOrders}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Processing</div>
                    <div class="stat-value">${processingOrders}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Placed</div>
                    <div class="stat-value">${placedOrders}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">On Hold</div>
                    <div class="stat-value">${holdOrders}</div>
                </div>
            `;
        }
        
        // Helper function to determine a "nice" scale for the Y-axis
        function getAxisScale(maxValue) {
            if (maxValue <= 100) return { step: 10 };
            if (maxValue <= 500) return { step: 50 };
            if (maxValue <= 1000) return { step: 100 };
            if (maxValue <= 5000) return { step: 500 };
            if (maxValue <= 10000) return { step: 2500 };
            if (maxValue <= 50000) return { step: 5000 };
            if (maxValue <= 100000) return { step: 10000 };
            return { step: 50000 };
        }

        // Update charts
        function updateCharts(orders) {
            // Group orders by date
            const ordersByDate = orders.reduce((acc, order) => {
                if (!order.date) return acc;
                
                const d = new Date(order.date);
                const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                
                if (!acc[dateKey]) {
                    acc[dateKey] = { total: 0, count: 0 };
                }
                acc[dateKey].total += order.total;
                acc[dateKey].count++;
                return acc;
            }, {});

            const sortedDates = Object.keys(ordersByDate).sort();
            const salesData = sortedDates.map(date => ordersByDate[date].total);
            
            // Function to format date labels with ordinal suffix
            function getOrdinalSuffix(d) {
                if (d > 3 && d < 21) return 'th';
                switch (d % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            }

            const chartLabels = sortedDates.map(dateStr => {
                const date = new Date(dateStr + 'T00:00:00');
                const day = date.getDate();
                return `${day}${getOrdinalSuffix(day)}`;
            });

            // Calculate the dynamic scale for the Y-axis
            const maxSale = Math.max(0, ...salesData);
            const scale = getAxisScale(maxSale);
            let yMax = Math.ceil(maxSale / scale.step) * scale.step;
            if (yMax <= maxSale && salesData.length > 0) {
                yMax += scale.step;
            }
            if (yMax === 0) {
                yMax = 100;
            }

            // Update sales chart
            const salesCtx = document.getElementById('salesChart').getContext('2d');
            if (salesChart) salesChart.destroy();
            
            salesChart = new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Sales (₹)',
                        data: salesData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: yMax,
                            ticks: {
                                stepSize: scale.step,
                                callback: function(value) {
                                    if (value >= 1000) {
                                        return (value / 1000).toFixed(2).replace(/\.00$/, '').replace(/\.([1-9])0$/, '.$1') + 'k';
                                    }
                                    return value;
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 15
                            }
                        }
                    },
                    elements: {
                        point: {
                            hoverRadius: 8
                        }
                    }
                }
            });
        }

        // Update orders table
        function updateTable(orders) {
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666; font-style: italic; padding: 40px;">
                            No orders found for the selected criteria.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const itemsList = order.items.map(item => {
                    const itemId = item.content || item;
                    const quantity = order.quantity[itemId] || 0;
                    return `${itemId} (x${quantity})`;
                }).join(', ');

                const statusClass = order.status ? order.status.toLowerCase() : 'unknown';
                
                return `
                    <tr>
                        <td>${order.orderId}</td>
                        <td>${order.clientId}</td>
                        <td>${order.date || 'N/A'}</td>
                        <td>Table ${order.table}</td>
                        <td>
                            <span class="status-badge status-${statusClass}">
                                ${order.status}
                            </span>
                        </td>
                        <td class="items-list">${itemsList}</td>
                        <td>₹${order.total.toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }

        // Print functionality
        function printReport() {
            window.print();
        }

        // PDF download functionality
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('Order Report', 14, 22);
            
            doc.setFontSize(12);
            const selectedRange = document.getElementById('dateRangeSelect').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const rangeText = selectedRange === 'custom' 
                ? `${document.getElementById('fromDate').value} to ${document.getElementById('toDate').value}`
                : selectedRange;
            doc.text(`Date Range: ${rangeText}`, 14, 35);
            doc.text(`Status Filter: ${statusFilter || 'All'}`, 14, 42);
            doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 49);
            doc.text(`Client ID: ${dashboardConfig.clientId || 'N/A'}`, 14, 56);
            
            doc.setFontSize(14);
            doc.text('Summary Statistics', 14, 69);
            doc.setFontSize(10);
            
            const stats = document.querySelectorAll('.stat-card');
            let yPos = 79;
            stats.forEach(stat => {
                const label = stat.querySelector('.stat-label').textContent;
                const value = stat.querySelector('.stat-value').textContent;
                doc.text(`${label}: ${value}`, 14, yPos);
                yPos += 8;
            });
            
            doc.setFontSize(14);
            doc.text('Order Details', 14, yPos + 10);
            
            const tableData = currentOrders.map(order => {
                const itemsList = order.items.map(item => {
                    const itemId = item.content || item;
                    const quantity = order.quantity[itemId] || 0;
                    return `${itemId} (x${quantity})`;
                }).join(', ');
                
                return [
                    order.orderId,
                    order.clientId,
                    order.date || 'N/A',
                    `Table ${order.table}`,
                    order.status,
                    itemsList,
                    `₹${order.total.toLocaleString()}`
                ];
            });
            
            doc.autoTable({
                head: [['Order ID', 'Client ID', 'Date', 'Table', 'Status', 'Items', 'Total']],
                body: tableData,
                startY: yPos + 20,
                theme: 'striped',
                headStyles: { fillColor: [102, 126, 234] },
                styles: { fontSize: 8 }
            });
            
            doc.save(`order-report-${new Date().toISOString().split('T')[0]}.pdf`);
        }

        // Excel download functionality
        function downloadExcel() {
            const data = currentOrders.map(order => {
                const itemsList = order.items.map(item => {
                    const itemId = item.content || item;
                    const quantity = order.quantity[itemId] || 0;
                    return `${itemId} (x${quantity})`;
                }).join(', ');
                
                return {
                    'Order ID': order.orderId,
                    'Client ID': order.clientId,
                    'Date': order.date || 'N/A',
                    'Table': `Table ${order.table}`,
                    'Status': order.status,
                    'Items': itemsList,
                    'Total': order.total
                };
            });
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Orders');
            
            const selectedRange = document.getElementById('dateRangeSelect').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const rangeText = selectedRange === 'custom' 
                ? `${document.getElementById('fromDate').value} to ${document.getElementById('toDate').value}`
                : selectedRange;
                
            const summary = [
                { 'Metric': 'Total Orders', 'Value': currentOrders.length },
                { 'Metric': 'Total Revenue', 'Value': currentOrders.reduce((sum, order) => sum + order.total, 0) },
                { 'Metric': 'Completed Orders', 'Value': currentOrders.filter(o => o.status === 'Completed').length },
                { 'Metric': 'Placed Orders', 'Value': currentOrders.filter(o => o.status === 'Placed').length },
                { 'Metric': 'Processing Orders', 'Value': currentOrders.filter(o => o.status === 'Processing').length },
                { 'Metric': 'On Hold Orders', 'Value': currentOrders.filter(o => o.status === 'Hold').length },
                { 'Metric': 'Date Range', 'Value': rangeText },
                { 'Metric': 'Status Filter', 'Value': statusFilter || 'All' },
                { 'Metric': 'Client ID', 'Value': dashboardConfig.clientId || 'N/A' },
                { 'Metric': 'Generated On', 'Value': new Date().toLocaleString() }
            ];
            
            const ws2 = XLSX.utils.json_to_sheet(summary);
            XLSX.utils.book_append_sheet(wb, ws2, 'Summary');
            
            XLSX.writeFile(wb, `order-report-${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
